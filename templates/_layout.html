<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>Pilates Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="origin-when-cross-origin" />
    <link rel="stylesheet" href="{{ 'css/main.css' | mix }}">
</head>
<body>
    <nav class="main-nav">
        <ul class="nav-menu">
            {#
            {% set entries = craft.entries.all() %}
            {% nav entry in entries %}
                <li class="nav-item">
                    <a href="{{ entry.url }}">{{ entry.title }}</a>
                    {% ifchildren %}
                         <div class="sub-nav">
                            <ul class="sub-nav-group">
                                {% children %}
                            </ul>
                        </div>
                    {% endifchildren %}
                </li>
            {% endnav %}
            #}
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
    <script type="text/javascript" defer src="{{ 'js/main.js' | mix }}"></script>
    {% if entry.section.handle == 'home' %}
        <script type="text/javascript" defer src="{{ 'js/home.js' | mix }}"></script>
    {% endif %}
</body>
</html>
