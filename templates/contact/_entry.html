{% extends "_layout" %}
{% block content %}
    <main class="contact stack-xl">
        <div class="contact-head stack-sm">
            <h1>{{ entry.title }}</h1>
            {% if entry.contactIntro %}
            <div class="rich-text">
                {{ entry.contactIntro }}
            </div>
            {% endif %}
        </div>
    </main>
{% endblock %}
