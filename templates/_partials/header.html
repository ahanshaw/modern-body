{% set url = craft.app.request.url %}

{% if url == "/" %}
<header class="header header-home">
    {% else %}
<header class="header">
    {% endif %}
    <div class="header-container">
        {% if url != "/" %}
            {% set image = global.globalLogoImageLong.one() %}
            {% if image %}
            <a class="header-logo" href="/" title="home">
                <img src="{{ image.url() }}" alt="Aly DiRoma">
            </a>
            {% endif %}
        {% endif %}
        {% include '_partials/nav-main' %}
        <button class="header-mobile btn-secondary-black btn-sm" aria-pressed="false" data-mobile-nav-btn>Menu</button>
        {% include '_partials/nav-mobile' %}
    </div>
</header>
